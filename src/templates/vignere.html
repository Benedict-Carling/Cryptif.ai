{% extends "index.html" %}
{% block content %}
    <h1>Vignere Cipher Decryption</h1>
    <p>Copy and Paste your decrypted cipher text below and click decrypt to return the hidden plain text</p>
    <form method="post">
        <textarea name=C_text></textarea>
        <input type=submit value=Decrypt>
    </form>

    <h2>Your Key Length is: {{Key_length}} | Your Key is: {{Key_text}}</h2>
    <textarea>
        {{Cipher_text}}
    </textarea>

    <form method="post">
        <output type=text name=C_text>
    </form>
{% endblock content %}
